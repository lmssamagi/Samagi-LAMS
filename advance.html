<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salary Advance | Samagi Employee Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f5f5f5;
      margin: 0;
    }
    .form-card {
      max-width: 600px;
      margin: 1.5rem auto;
      border-radius: 1.25rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-primary bg-gradient mb-3">
    <div class="container-fluid">
      <button class="btn btn-link text-white text-decoration-none" onclick="location.href='index.html'">
        ← Home
      </button>
      <span class="navbar-brand mb-0 h6 text-white">
        Salary Advance
      </span>
      <span></span>
    </div>
  </nav>

  <div class="container px-3">
    <div class="card form-card">
      <div class="card-body p-4">
        <h5 class="card-title mb-3">Salary Advance Request</h5>
        <p class="text-muted small mb-3">
          Submit this form to request a salary advance for management approval.
        </p>

        <form id="advForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">Employee Code</label>
            <input type="text" id="employeeCode" class="form-control" required />
            <div class="invalid-feedback">Employee code is required.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Employee Name</label>
            <input type="text" id="employeeName" class="form-control" required readonly />
            <div class="invalid-feedback">Employee name is required.</div>
          </div>

          <!-- Date of Request REMOVED from UI -->

          <div class="mb-3">
            <label class="form-label">Advance Amount (LKR)</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              min="0"
              step="0.01"
              required
            />
            <div class="invalid-feedback">Please enter an amount.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Reason</label>
            <textarea id="reason" class="form-control" rows="3" required></textarea>
            <div class="invalid-feedback">Please provide a reason.</div>
          </div>

          <div class="d-grid">
            <button type="submit" id="submitBtn" class="btn btn-primary">
              Submit Salary Advance
            </button>
          </div>

          <div id="statusMsg" class="mt-3 small"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbwckp7p4NPM4U15oNzVOsl2u4sSM6oLiDSsFHonjldMv4nBnPBggvQD4uQXZiX4-Xl73Q/exec";

    const advForm   = document.getElementById("advForm");
    const statusMsg = document.getElementById("statusMsg");
    const submitBtn = document.getElementById("submitBtn");
    const codeInput = document.getElementById("employeeCode");
    const nameInput = document.getElementById("employeeName");

    let currentEmployee = null;

    function setStatus(msg, isError = false) {
      statusMsg.textContent = msg || "";
      statusMsg.className = "mt-3 small " + (isError ? "text-danger" : "text-muted");
    }

    async function fetchEmployeeForAdvance() {
      const code = codeInput.value.trim();
      currentEmployee = null;
      nameInput.value = "";

      if (!code) {
        setStatus("");
        return;
      }

      try {
        setStatus("Looking up employee...");
        const res = await fetch(
          SCRIPT_URL + "?action=getEmployee&code=" + encodeURIComponent(code)
        );
        const data = await res.json();
        if (!data.success) {
          setStatus("❌ " + (data.error || "Employee not found"), true);
          return;
        }
        currentEmployee = data.employee;
        nameInput.value = currentEmployee.name || "";
        setStatus("Employee: " + currentEmployee.name, false);
      } catch (err) {
        console.error(err);
        setStatus("❌ Error looking up employee.", true);
      }
    }

    codeInput.addEventListener("blur", fetchEmployeeForAdvance);

    advForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      if (!advForm.checkValidity()) {
        advForm.classList.add("was-validated");
        return;
      }

      advForm.classList.remove("was-validated");
      setStatus("");
      submitBtn.disabled = true;

      if (!currentEmployee) {
        setStatus("❌ Invalid Employee Code or employee not loaded.", true);
        submitBtn.disabled = false;
        return;
      }

      const payload = {
        type: "advance",
        employeeCode: codeInput.value.trim(),
        employeeName: nameInput.value.trim(),
        amount: document.getElementById("amount").value,
        reason: document.getElementById("reason").value.trim()
      };

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        setStatus("✅ Salary advance request submitted successfully.", false);
        advForm.reset();
        currentEmployee = null;
      } catch (err) {
        console.error(err);
        setStatus("❌ Error submitting. Please contact HR.", true);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
