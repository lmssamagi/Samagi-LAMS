<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samagi Employee Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(180deg, #0d6efd, #003b88);
      min-height: 100vh;
      margin: 0;
    }
    .portal-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem 1rem;
    }
    .portal-card {
      width: 100%;
      max-width: 420px;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    /* Logo container (replaces old SE circle) */
    .logo-container {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }
    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .portal-btn {
      border-radius: 1rem;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }
    .portal-btn span.emoji {
      font-size: 1.4rem;
    }
    /* Smaller title for one-line fit */
    .portal-title {
      font-size: 1.35rem;
      font-weight: 700;
      line-height: 1.2;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <div class="card portal-card bg-light">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
  
            <h3 class="mb-0 fw-bold portal-title">Samagi Employee Portal</h3>
          </div>
          <!-- Company Logo -->
          <div class="logo-container">
            <img src="logo.png" alt="Company Logo" class="logo-img" />
          </div>
        </div>

        <div class="d-grid gap-3">
          <button class="btn btn-primary portal-btn" onclick="location.href='leave.html'">
            <span class="emoji">üìù</span><span>Leave Request</span>
          </button>

          <button class="btn btn-outline-primary bg-white portal-btn" onclick="location.href='advance.html'">
            <span class="emoji">üí∞</span><span>Salary Advance</span>
          </button>
        </div>

        <p class="text-center text-muted small mt-4 mb-0">
          Powered by Samagi HR 
        </p>
      </div>
    </div>
  </div>
</body>
</html>
