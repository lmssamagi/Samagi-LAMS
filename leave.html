<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave Request | Samagi Employee Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f5f5f5; margin: 0; }
    .form-card {
      max-width: 600px; margin: 1.5rem auto;
      border-radius: 1.25rem; box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-primary bg-gradient mb-3">
    <div class="container-fluid">
      <button class="btn btn-link text-white text-decoration-none" onclick="location.href='index.html'">← Home</button>
      <span class="navbar-brand mb-0 h6 text-white">Leave Request</span>
      <span></span>
    </div>
  </nav>

  <div class="container px-3">
    <div class="card form-card">
      <div class="card-body p-4">
        <h5 class="card-title mb-3">Leave Request Form</h5>
        <form id="leaveForm" novalidate>
          <div class="mb-3"><label>Employee Code</label>
            <input type="text" id="employeeCode" class="form-control" required>
          </div>
          <div class="mb-3"><label>Employee Name</label>
            <input type="text" id="employeeName" class="form-control" required>
          </div>
          <div class="mb-3"><label>Date of Request</label>
            <input type="date" id="requestDate" class="form-control" required>
          </div>
          <div class="mb-3"><label>Leave Type</label>
            <select id="leaveType" class="form-select" required>
              <option value="">Select type</option>
              <option>Annual Leave</option>
              <option>Casual Leave</option>
              <option>Special Sick Leave</option>
              <option>Short Leave</option>
              <option>Weekend Leave</option>
              <option>Maternity Leave</option>
              <option>Paternity Leave</option>
            </select>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Leave From</label>
              <input type="date" id="leaveFrom" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>Leave To</label>
              <input type="date" id="leaveTo" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label>Number of Days</label>
            <input type="number" id="numDays" class="form-control" min="0.5" step="0.5" required>
          </div>
          <div class="mb-3">
            <label>Reason</label>
            <textarea id="reason" class="form-control" rows="3"></textarea>
          </div>
          <div class="d-grid"><button class="btn btn-primary">Submit Leave Request</button></div>
          <div id="statusMsg" class="mt-3 small"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwckp7p4NPM4U15oNzVOsl2u4sSM6oLiDSsFHonjldMv4nBnPBggvQD4uQXZiX4-Xl73Q/exec";
    const form = document.getElementById("leaveForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const payload = {
        type: "leave",
        employeeCode: form.employeeCode.value.trim(),
        employeeName: form.employeeName.value.trim(),
        requestDate: form.requestDate.value,
        leaveType: form.leaveType.value,
        leaveFrom: form.leaveFrom.value,
        leaveTo: form.leaveTo.value,
        numDays: form.numDays.value,
        reason: form.reason.value.trim()
      };
      try {
        await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        statusMsg.textContent = "✅ Leave request submitted successfully.";
        statusMsg.className = "text-success mt-3 small";
        form.reset();
      } catch (err) {
        statusMsg.textContent = "❌ Error submitting request.";
        statusMsg.className = "text-danger mt-3 small";
      }
    });
  </script>
</body>
</html>
